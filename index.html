<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main class="main">
    <section class="container">
      
      <section class="form">
        <section class="day">
          <label for="">Day</label>
          <input type="number" placeholder="DD" id="userDate">
          <p class="errormessage">Must be a valid day</p>
        </section>
        <section class="day">
          <label for="">Month</label>
          <input type="number" placeholder="MM" id="userMonth">
          <p class="errormessage">Must be a valid month</p>
        </section>
        <section class="day">
          <label for="">Year</label>
          <input type="number" placeholder="YYYY" id="userYear">
          <p class="errormessage">Must be in past</p>
        </section>
        
      </section>
      <button id="btn-submit"><img src="./assets/images/icon-arrow.svg" alt=""></button>
      <section class="output">
        <p><span id="years">--</span>years</p>
        <p id="month"><span id="months">--</span>months</p>
        <p id="day"><span id="days">--</span>days</p>

      </section>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
  <script type="module" src="./main.js"></script>
</body>
</html>
